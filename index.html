<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <title>GeoAR.js demo</title>
  <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
  <script src="https://unpkg.com/aframe-look-at-component@0.8.0/dist/aframe-look-at-component.min.js"></script>
  <script src="https://raw.githack.com/AR-js-org/AR.js/3.4.4/aframe/build/aframe-ar-nft.js"></script>

</head>

<body>
  <a-scene vr-mode-ui="enabled: false" arjs="sourceType: webcam; videoTexture: true; debugUIEnabled: false;">
    <a-image src="assets/ar.png" look-at="[gps-camera]" scale="10 10 10"
      gps-entity-place="latitude: 11.3323802; longitude: 77.7042767;"></a-image>
    <a-image src="assets/asset.jpeg" look-at="[gps-camera]" scale="10 10 10"
      gps-entity-place="latitude: 11.332399; longitude: 77.704526;"></a-image>
    <a-image src="assets/asset.png" look-at="[gps-camera]" scale="10 10 10"
      gps-entity-place="latitude: 11.332411; longitude: 77.704356;"></a-image>
    <a-camera rotation-reader gps-camera>
    </a-camera>
  </a-scene>
</body>

</html>
